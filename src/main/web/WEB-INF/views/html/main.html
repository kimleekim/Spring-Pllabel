<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">      
    <title>Place and your Life Ballence</title>
    <link rel = "stylesheet" href="/static/css/searchBar.css">
    <script src="/static/js/theme.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Sans+JP|Pacifico|Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container font-pllabel">
        <h1>Pllabel</h1>
    </div>

    <form action="/" method = "POST" id = "stationSearch" class="search-container" style="margin-top: 75px; margin-right: 500px;">
        <input ype="text" name = "station" value="" id="search-bar" placeholder="지역, 지하철 역을 입력하세요">
        <a href="#"><img class="search-icon" input type="submit" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
    </form>

    <div class="ranking-section">
        <div class="content container2 col box center" style="float:left">
            <!--        <div id = "box1" class = "col box row content container2"  >-->
            <!--            style="float:left;">-->
            <h3 style="margin-bottom: 0;">맛집 Top 3 </h3>
            <div class="line">━━━━━━━━━━━━━━━━━━━━━</div>
            <table>
                <!--/*@thymesVar id="top3_restaurant" type="org.webapp.controller.PageController"*/-->    
                <tr th:each="restaurant : ${top3_restaurant}">
                    <td th:text="${restaurant}">restaurant</td>
                </tr>
            </table>
        </div>

        <div class="content container2 col box center" style="float:left">
            <!--        <div id = "box2" class = "col box row content container2">-->
            <!--            style="float:left;">-->
            <h3 style="margin-bottom: 0;">핫 플레이스 Top 3 </h3>
            <div class="line">━━━━━━━━━━━━━━━━━━━━━</div>
            <table>
                <!--/*@thymesVar id="top3_place" type="org.webapp.controller.PageController"*/-->
                <tr th:each="place : ${top3_place}">
                    <td th:text="${place}">place</td>
                </tr>
            </table>
        </div>

        <div class="content container2 col box center" style="float:left">
            <!--        <div id = "box3" class = "col box row content container2" >-->
            <!--            style="float:left">-->
            <h3 style="margin-bottom: 0;">실시간 랭킹 Top 3</h3>
            <div class="line">━━━━━━━━━━━━━━━━━━━━━</div>
            <table>
                <!--/*@thymesVar id="top3_station" type="org.webapp.controller.PageController"*/-->
                <tr th:each="station : ${top3_station}">
                    <td th:text="${station}">station</td>
                </tr>
            </table>
        </div>
    </div>

    <div style="position: absolute; left: 400px; top: 700px;">
        <div id="footer" ;class="container">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        </div>

        <div class="container3">
            <button onClick="userTheme(true);">Theme Change</button>

    </div>
</body>
</html>
